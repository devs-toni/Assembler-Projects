<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="text/javascript" src="./js/domVariables.js" defer></script>
    <script type="text/javascript" src="./js/User.js" defer></script>
    <script type="text/javascript" src="./js/Game.js" defer></script>
    <script type="text/javascript" src="./js/index.js" defer></script>
    <script type="text/javascript" src="./js/eventLinteners.js" defer></script>
    <title>Play With Assembler</title>
</head>

<body>
    <h1>Hangman</h1>
    <div>
        <div id="userDiv" class="game-window">
            <div class="user">
                <h2>Choose user name</h2>
                <form id="chooseNameForm">
                    <label for="userName">User name</label><br>
                    <input name="userName" type="text" placeholder="Mark" value="Mark" required>
                    <input type="submit" value="Start">
                </form>
            </div>
        </div>
        <div id="gameDiv" class="game-window game-window-active">
            <div class="game">
                <div class="hangman">
                    <svg id="tree" x="0px" y="0px" viewBox="0 0 374.389 374.389"
                        style="enable-background:new 0 0 374.389 374.389;" xml:space="preserve">
                        <path
                            d="M298.736,115.437c-2.403-2.589-4.979-4.97-7.688-7.16c1.357-3.439,2.111-7.179,2.111-11.094  c0-16.718-13.602-30.32-30.32-30.32c-0.985,0-1.958,0.051-2.92,0.143C256.862,29.551,225.424,0,187.195,0  c-25.82,0-48.535,13.489-61.514,33.778c-2.793-0.471-5.657-0.729-8.582-0.729c-28.38,0-51.469,23.089-51.469,51.469  c0,11.51,3.798,22.148,10.206,30.73c-0.06,0.064-0.123,0.124-0.182,0.189c-12.56,13.529-19.477,31.152-19.477,49.624  c0,40.247,32.743,72.989,72.99,72.989c3.792,0,7.531-0.292,11.195-0.85l26.937,41.618l-13.127,85.065  c-0.419,2.728,0.295,5.331,2.011,7.331c1.732,2.019,4.347,3.177,7.172,3.177h48.027c2.825,0,5.438-1.158,7.171-3.176  c1.716-2,2.43-4.604,2.01-7.334l-12.905-83.635l27.736-42.852c3.226,0.43,6.506,0.656,9.828,0.656  c40.247,0,72.99-32.743,72.99-72.989C318.212,146.589,311.295,128.965,298.736,115.437z M187.941,255.496l-18.911-29.218  c6.892-4.498,13.043-10.193,18.165-16.928c5.382,7.077,11.902,13.001,19.223,17.6L187.941,255.496z" />
                    </svg>
                </div>

                <div class="output">
                    <input type="text" name="output" id="output" placeholder="Virtual Keyboard">
                </div>

                <div class="virtual-keyboard">
                    <div class="row-5">
                        <input type="button" value="A">
                        <input type="button" value="B">
                        <input type="button" value="C">
                        <input type="button" value="D">
                        <input type="button" value="E">
                    </div>
                    <div class="row-6">
                        <input type="button" value="F">
                        <input type="button" value="G">
                        <input type="button" value="H">
                        <input type="button" value="I">
                        <input type="button" value="J">
                        <input type="button" value="K">
                    </div>
                    <div class="row-5">
                        <input type="button" value="L">
                        <input type="button" value="M">
                        <input type="button" value="N">
                        <input type="button" value="O">
                        <input type="button" value="P">
                    </div>
                    <div class="row-6">
                        <input type="button" value="Q">
                        <input type="button" value="R">
                        <input type="button" value="S">
                        <input type="button" value="T">
                        <input type="button" value="U">
                        <input type="button" value="V">
                    </div>
                    <div class="row-with-delete">
                        <input type="button" value="W">
                        <input type="button" value="X">
                        <input type="button" value="Y">
                        <input type="button" value="Z">
                        <input type="button" value="delete" class="delete">
                    </div>
                </div>
            </div>
            <!--// virtual-keyboard -->
        </div>
        <div id="finishDiv" class="game-window">
            <div class="finish">Finish</div>
        </div>
    </div>
    <div class="user-scores hide-content">
        <p>User Scores</p>
        <div class="player-score">
            <p class="name">Mark</p>
            <p class="status">Currently gaming</p>
        </div>
        <div class="player-score">
            <p class="name">David</p>
            <p class="status">10 seconds</p>
        </div>
    </div>
</body>

</html>
