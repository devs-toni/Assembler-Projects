<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/product-page.css" />
    <link rel="stylesheet" href="./css/order-page.css" />
    <link rel="stylesheet" href="./css/thanks-page.css" />
    <title>Shopping Wizard</title>
</head>
<body>
    <!-- PRODUCT PAGE -->
    <div class="product-page hide">
      <header>
        <a href="index.html">OURLOGO</a>
      </header>
      <nav class="menu-main">
        <a href="#shop">Shop</a>
      </nav>
      <article>
        Article
      </article>
      <footer>
        Shop 2022
      </footer>
    </div>

    <!-- ORDER PAGE -->
    <section class="order-form ">
      <header class="order-form__progress-bar">
        Progress
      </header>

        <div class="order-form__profile">
          <h2>Profile</h2>
         <div class="formEntry">
          <label for="username">Username</label><br>
          <input type="text" id="username" class="usernameInput" required>
         </div>
         <div class="formEntry">
          <label for="email">Email</label><br>
          <input type="email" id="email" class="emailInput" required>
         </div>
         <div class="formEntry">
          <label for="password">Password</label><br>
          <input type="password" id="password" class="passwordInput" required>
          <span id="pswdMessage"></span>
         </div>
         <div class="formEntry">
          <label for="passwordConfirm">Confirm password</label><br>
          <input type="password" id="passwordConfirm" class="passwordConfirmInput" required>
         </div>
        </div>
        <div class="order-form__address hide">
          Address
        </div>
        <div class="order-form__shipping hide">
          Shipping
        </div>
        <div class="order-form__finish hide">
          Finish
        </div>
        <div class="order-form__thanks-page hide">
          Thanks Page
        </div>

      <footer class="order-form__footer">
        <button>Clear Form</button>
        <button>Next</button>
      </footer>
    </section>
</body>
</html>
