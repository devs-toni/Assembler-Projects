<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/product-page.css" />
    <link rel="stylesheet" href="./css/order-page.css" />
    <script type="text/javascript" src="./js/productPage.js" defer></script>
    <script type="text/javascript" src="./js/User.js"></script>
    <script type="text/javascript" src="./js/Main.js" defer></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Electric Scooter Factory | Shopping Wizard</title>
</head>

<body>
  <header class="header">
    <div class="header-main-product">
      <div class="menu-main-product-logo">
        <i class="uil uil-streering"></i>
        <a class="logo-main" href="index.html">Electric Scooter Factory</a>
      </div>
      <div class="menu-main-product-shop">
        <i class="uil uil-store"></i>
        <a class="shop-main" href="#shop">Shop</a>
      </div>
    </div>
    <div class="header-main-order hide">
      <p>hola</p>
    </div>
  </header>
  <!-- PRODUCT PAGE -->
  <article class="product-page hide">
    <div class="product-images">
      <div class="product-thumbnails"></div>
      <div class="product-image">
        <img src="./assets/products/black/black-1.png" width="500" alt="black">
      </div>
    </div>
    <div class="product-info">
      <h2>Patinete eléctrico</h2>
      <p>Price <span>15€</span></p>
      <form>
        <select form="battery">
          <option value="10000mah">10000mAh</option>
          <option value="20000mah">20000mAh</option>
          <option value="30000mah">30000mAh</option>
        </select>

        <br>

        <label for="color">Color</label>
        <input type="radio" name="color" value="black" onclick="changeColor('black')" checked>
        <input type="radio" name="color" value="white" onclick="changeColor('white')">
        <input type="radio" name="color" value="blue" onclick="changeColor('blue')">
        <input type="radio" name="color" value="red" onclick="changeColor('red')">
      </form>
    </div>
    <input type="submit" form="formId" />
  </article>

  <!-- ORDER PAGE -->
  <section class="order-form">
    <div class="profile hide">
      <h2>Profile</h2>
      <div class="formEntry">
       <label for="username">Username</label><br>
       <input type="text" id="username" class="usernameInput" required>
      </div>
      <div class="formEntry">
       <label for="email">Email</label><br>
       <input type="email" id="email" class="emailInput" required>
      </div>
      <div class="formEntry">
       <label for="password">Password</label><br>
       <input type="password" id="password" class="passwordInput" required>
       <span id="pswdMessage"></span>
      </div>
      <div class="formEntry">
       <label for="passwordConfirm">Confirm password</label><br>
       <input type="password" id="passwordConfirm" class="passwordConfirmInput" required>
      </div>
    </div>
    <div class="address">
      <div class="form">
          <h2>Address</h2>
          <form id="formId" onSubmit="user.submitAddress(event);">
              <div class="formEntry">
                  <label for="firstname">First name</label>
                  <input type="text" id="firstname" name="firstname" class="firstnameInput" />
              </div>
              <div class="formEntry">
                  <label for="lastname">Last name</label>
                  <input type="text" id="lastname" name="lastname" class="lastnameInput" />
              </div>
              <div class="formEntry">
                  <label for="birthday">Birthday</label>
                  <input type="date" id="birthday" name="birthday" class="birthdayInput" placeholder="dd/mm/yyyy"
                       />
              </div>
              <div class="formEntry">
                  <label for="addressOne">Adress 1</label>
                  <input type="text" id="addressOne" name="addressOne" class="addressOneInput"  />
              </div>
              <div class="formEntry">
                  <label for="addressTwo">Adress 2</label>
                  <input type="text" id="addressTwo" name="addressTwo" class="addressTwoInput" />
              </div>
              <div class="formEntry">
                  <label for="postalCode">Postal Code</label>
                  <input type="text" id="postalCode" class="postalCodeInput"  />
              </div>
              <div class="formEntry">
                  <label for="country">Country</label>
                  <select type="text" id="country" name="country" class="countrySelect" >
                      <option value="andorra">Andorra</option>
                      <option value="espanya">España</option>
                      <option value="francia">Francia</option>
                      <option value="alemania">Alemania</option>
                      <option value="grecia">Grecia</option>
                  </select>
              </div>
              <div class="formEntry together">
                  <label for="phone">Phone</label>
                  <div class="phoneInput">
                      <select name="countryPhone" id="countryPhone" disabled>
                          <option value="" selected disabled></option>
                          <option data-country='andorra' value="376">AND</option>
                          <option data-country='espanya' value="34">ESP</option>
                          <option data-country='francia' value="33">FRA</option>
                          <option data-country='alemania' value="49">ALE</option>
                          <option data-country='grecia' value="30">GRE</option>
                      </select>
                      <input type="tel" id="phone" name="phone" class="phone"  />
                  </div>
              </div>
              <div class="formEntryCheckbox">
                  <label for="regularAdress">This is my regular address</label>
                  <input type="checkbox" id="regularAddress" name="regularAddress" class="phone" />
              </div>
          </form>
      </div>
      <div class="info">
          <p>You started registering <span>x minutes ago.</span></p>
          <p class="hurryUp">Hurry up!</p>
      </div>
  </div>
    <div class="shipping hide">Shipping</div>
    <div class="finish hide">Finish</div>
    <div class="thanks-page hide">Thanks Page</div>


  </section>
  <footer class="footer">
    <div class="footer-main">
      <div class="footer-main-product">
        <p>Copyright © 2022 Electric Scooter Factory S.L. All rights reserved.</p>
      </div>
      <div class="footer-main-order hide">
        <button>Clear Form</button>
        <button>Next</button>
      </div>
    </div>
  </footer>
</body>

</html>
