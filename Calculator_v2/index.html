<!DOCTYPE html>
<html lang="en" theme="light">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="./Calc.js" type="text/javascript"></script>
  <script src="./Display.js" type="text/javascript"></script>
  <script src="./Script.js" type="text/javascript" defer></script>
  <title>JS Calculator</title>
</head>

<body>
  <div class="main">
    <div class="modeColour">
      <!-- Rounded switch -->
      <div class="flash-container">
        <label class="switch" id="theme">
          <input type="checkbox" />
          <span class="slider round">
            <i class="uil uil-sun" id="sun"></i>
            <i class="uil uil-moon" id="moon"></i>
          </span>
        </label>
      </div>
    </div>
    <button class="history-btn" onclick="showHistory()">
      <i class="uil uil-history" id="history"></i>
    </button>
    <div class="box-screen">
      <p class="op" id="previous"></p>
      <p id="result" class="result">0</p>
    </div>
    <div class="buttons">
      <div class="box">
        <button data-btn='operator' id="" class="btn yellow" onclick="display.deleteAll()">C</button>
        <button data-btn='operator' class="btn" value="opposite">Â±</button>
        <button data-btn='operator' class="btn" value="percent">%</button>
        <button data-btn='operator' class="btn gray yellow" value="divide">/</button>
      </div>
      <div class="box">
        <button data-btn='number' class="btn">7</button>
        <button data-btn='number' class="btn">8</button>
        <button data-btn='number' class="btn">9</button>
        <button data-btn='operator' class="btn gray yellow" value="multiply">*</button>
      </div>
      <div class="box">
        <button data-btn='number' class="btn">4</button>
        <button data-btn='number' class="btn">5</button>
        <button data-btn='number' class="btn">6</button>
        <button data-btn='operator' class="btn gray yellow" value="substract">-</button>
      </div>
      <div class="box">
        <button data-btn='number' class="btn">1</button>
        <button data-btn='number' class="btn">2</button>
        <button data-btn='number' class="btn">3</button>
        <button data-btn='operator' class="btn gray yellow" value="add">+</button>
      </div>
      <div class="box">
        <button data-btn='number' class="btn">.</button>
        <button data-btn='number' class="btn">0</button>
        <button data-btn='operator' class="btn gray yellow" value="equal">=</button>
        <button class="btn gray yellow" onclick="display.delete()">&larr;</button>
      </div>
    </div>
    <div id="log" class="history" name="hide">
      
    </div>
  </div>
</body>

</html>
